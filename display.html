<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
           .card {
            top: 0px;
            animation: container 1.5s ease-out 1;
           } 

           @keyframes container {
            0% {
                top: -70px;
                opacity: 0;
            }

            100% {
                top: 0px;
                opacity: 1;
            }
           }
        </style>

</head>

<body class='bg-success'>
    <div class="card w-25 mx-auto text-center my-5 p-4 shadow bg-dark text-white position-relative">
        <div class="h3 py-3 m-0 text-success fw-bold">User Details</div>
        <div id="userDetails" class="text-start  mx-auto"></div>
    </div>

    <script>
        let formData = localStorage.getItem('formData');
        let values = JSON.parse(formData);

        let detailsContainer = document.getElementById("userDetails");
        
        for (key in values) {
            if (key === "Password" || key === "Confirm Password") {
                continue;
            }
            else {
                let inputField = document.createElement("p");
                if(key === "Phone Number") {
                    let phoneNumber = values[key].substr(-2);
                    let maskedNumber = phoneNumber.padStart(10,"x");
                    values[key] = maskedNumber; 
                }
                let value = `${key} : ${values[key]}`;
                inputField.innerText = value;
                detailsContainer.appendChild(inputField);
            }
        }
    </script>
</body>

</html>
